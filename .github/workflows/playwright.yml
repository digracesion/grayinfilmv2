name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      qase_api_base_url:
        description: 'QASE API URL'
        required: true
      qase_report:
        description: 'Enabled/disabled reporting to QASE'
        required: true
      qase_project_code:
        description: 'QASE project code'
        required: true
      qase_run_id:
        description: 'QASE Run ID'
        required: true
      qase_run_complete:
        description: 'QASE Run autocomplete'
        required: true
        
env:
  QASE_API_BASE_URL: ${{ inputs.qase_api_base_url }}
  QASE_REPORT: ${{ inputs.qase_report }}
  QASE_PROJECT_CODE: ${{ inputs.qase_project_code }}
  QASE_RUN_ID: ${{ inputs.qase_run_id }}
  QASE_RUN_COMPLETE: ${{ inputs.qase_run_complete }}
  QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
  
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - uses: qase-tms/qase-link-run@main
      env:
        QASE_API_TOKEN: ${{ env.QASE_API_TOKEN }}
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Linter
      run: npm run lint
    - name: Run Playwright Tests
      run: npx playwright test --project=all-browsers
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
